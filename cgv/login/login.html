<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGVlogin</title>
    <link rel="stylesheet" href="/cgv/css/common.css">
    <link rel="stylesheet" href="/cgv/css/cgv.css">

</head>

<body>
    <!-- header -->
    <iframe src="/cgv/cgv_header.html" frameborder="0" width="100%" height="150px">

    </iframe>

    <!-- content -->
    <div class="content">
        <div class="login-form center-layout">
            <h1 class="center-title">Login Form</h1>
            <form action="#" method="post">
                <ul>
                    <li class="login-form-text1">
                        <p>
                            아이디 비밀번호를 입력하신 후, 로그인 버튼을 클릭해 주세요.
                        </p>
                    </li>
                    <li>
                        <input type="text" name="id" placeholder="ID를 입력해주세요">
                    </li>
                    <li>
                        <input type="password" name="pwd" placeholder="비밀번호를 입력해주세요">
                    </li>
                    <li>
                        <button class="btn-main-color">로그인</button>
                    </li>
                    <li>
                        <div>
                            <input type="checkbox" name="status">
                            <label for="">아이디 저장</label>
                        </div>
                        <div>
                            <a href="#">아이디 찾기</a><span>&gt;</span>
                            <a href="#">비밀번호 찾기</a><span>&gt;</span>
                        </div>
                    </li>
                </ul>
                <div>
                    <img src="/cgv/images/loginad.png" alt="">
                </div>
            </form>
        </div>

    </div>
    <!-- footer -->
    <iframe src="/cgv/cgv_footer.html" frameborder="0" width="100%" height="500px">

    </iframe>
</body>

</html>
