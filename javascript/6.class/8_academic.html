<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/javascript/6.class/8_academic.js"></script>
    <style>
        #student{display: block;}
        #professor{display: none;}
        #parent{display: none;}
        #employee{display: none;}

    </style>
</head>
<body>
    <h1>Academic Signup</h1>
    <ul>
        <li>
            <input type="radio" name="type" value="1" onchange="display('1')" checked><span>학생</span>
            <input type="radio" name="type" value="2" onchange="display('2')"><span>교수</span>
            <input type="radio" name="type" value="3" onchange="display('3')"><span>학부모</span>
            <input type="radio" name="type" value="4" onchange="display('4')"><span>직원</span>
        </li>
    </ul>
    <!-- 학생 정보 -->
    <ul id="student">
        <li>
            <label for="a">학번</label>
            <input type="text" id="sno">
        </li>
        <li>
            <label for="a">학생명</label>
            <input type="text" id="name">
        </li>
        <li>
            <label for="a">나이</label>
            <input type="text" id="age">
        </li>
        <li>
            <label for="a">주소</label>
            <input type="text" id="address">
        </li>
        <li>
            <button type="button" onclick="signupCheck()">Signup</button>
            <button type="reset">Cancel</button>
        </li>
    </ul>
    
        <!-- 교수 정보 -->
        <ul id="professor">

            </li>

            </li>
            <li>

            </li>
        </ul>
        <!-- 학부모 정보 -->

            </li>
            <li>

            </li>
            <li>

            <li>
