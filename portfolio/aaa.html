<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar-chart {
    /* display: flex; */
    align-items: flex-end;
    gap: 10px;
    width: 100%;
    max-width: 400px;
    background-color: #f5f5f5;
    padding: 10px;
}

.bar {
    border: 1px solid red;
    width: 20%;
    background-color: #4caf50;
    color: white;
    text-align: center;
    font-size: 14px;
    /* padding-top: 5px; */
    /* margin: 10px; */
}
.barbar{
    border: 1px solid blue;
    margin: 0;
    padding: 0;
}
.scale-in-hor-left {
	        animation: scale-in-hor-left 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
}
.scale-in-hor-left80{
	        animation: scale-in-hor-left 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
}


@keyframes scale-in-hor-left {
  0% {
            transform: scaleX(0);
            transform-origin: 0% 0%;
    opacity: 1;
  }
  100% {
            transform: scaleX(1);
            transform-origin: 0% 0%;
    opacity: 1;
  }
}
    </style>
</head>
<body>
    <div class="bar-chart">
        <div class="barbar">
            <div class="bar scale-in-hor-left" style="width: 60%;">60%</div>
        </div>
        <div class="bar scale-in-hor-left" style="width: 80%;">80%</div>
        <div class="bar scale-in-hor-left" style="width: 40%;">40%</div>
        <div class="bar scale-in-hor-left" style="width: 90%;">90%</div>
    </div>
</body>
</html>
