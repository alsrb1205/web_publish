<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Align</title>
    <style>
        .top {
            vertical-align: top;
        }
        .middle {
            vertical-align: middle;
        }
        .bottom {
            vertical-align: bottom;
        }   
        /* 세밀하게 조정 불가능 */
    </style>
</head>
<body>
    <h1>Vertical align</h1>
    <div>
        <img src="/html/images/logoRed.png" alt="">
        <span class="middle">DEEP DIVE SPACE</span>
    </div>
</body>
</html>
