<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS color</title>
    <style>
        p.color-name{
            color: green;
        }
        p.color-rgb{
            color: rgb(251,67,87);
        }
        p.color-rgba{
            color: rgba(251, 67, 87, 0.5);
            /* alpha 값은 0~1 */
        }
        p.color-hexa{
            color: #8b008b;
        }
    </style>
</head>
<body>
    <h1>CSS color</h1>
    <hr>
    <p class="color-name">CSS color name</p>
    <p class="color-rgb">CSS RGB name</p>
    <p class="color-rgba">CSS RGBA name</p>
    <p class="color-hexa">CSS #hexa name</p>
</body>
</html>
