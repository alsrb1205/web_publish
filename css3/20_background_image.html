<!DOCTYPE html>
<html lang="en">
<head>

    <title>Background-Image</title>
    <style>
        div{
            width: 800px;
            height: 500px;
            border: 1px solid silver;
        }
        .bg-image{
            background-image: url(https://img.freepik.com/free-vector/gray-background-with-pattern-design_1409-10344.jpg?ga=GA1.1.629693835.1729653844&semt=ais_hybrid);
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h3>Background Image</h3>
    <div class="bg-image">
        <img src="/html/images/logoRed.png" alt="">
    </div>
</body>
</html>
