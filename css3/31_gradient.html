<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Style</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid silver;
            margin: 2rem auto;
        }

        .linear {
            /* background: linear-gradient(to bottom, #000 0%, #fff 100%); */
            background: linear-gradient(to right, #000 0%, #fff 100%);
        }

        .radial {
            background: #ff0000;
            background: radial-gradient(circle farthest-side at bottom left, #ff0000 0%, #00ff00 80%);
        }
    </style>
</head>

<body>
    <h1>Gradient Style</h1>
    <div class="box linear">linear gradient</div>
    <div class="box radial">radial gradient</div>
</body>

</html>
